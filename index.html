<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提示词生图</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>根据提示词生成图片</h1>

    <div class="input-container">
        <label for="promptInput">输入提示词：</label>
        <input type="text" id="promptInput" placeholder="例如：画一只正在逮老鼠的猫">
        <button id="generateButton">生成图片</button>
    </div>

    <div id="statusArea" class="status">
        请输入提示词并点击生成。
    </div>

    <div id="imageResultArea" class="image-container" style="display: none;">
        <h2>生成结果：</h2>
        <img id="generatedImage" src="" alt="生成的图片">
    </div>

    <script src="script.js"></script>
</body>
</html>
